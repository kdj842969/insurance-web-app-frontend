<form [formGroup]="policyForm" (ngSubmit)="onSubmit">
  <mat-card class="form-card">
    <mat-card-header>
      <mat-card-title>Policy Calculator</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <div>
        <mat-label>Types of insurance</mat-label>
        <mat-checkbox formControlName="liability">Liability Coverage</mat-checkbox>
        <mat-checkbox formControlName="collision">Collision Insurance</mat-checkbox>
        <mat-checkbox formControlName="comprehensive">Comprehensive insurance</mat-checkbox>
        <mat-checkbox formControlName="uninsured">Uninsured/Underinsured Moterist insurance</mat-checkbox>
        <mat-checkbox formControlName="medical">Medical payments coverage</mat-checkbox>
        <mat-checkbox formControlName="personal">personal injury protection insurance</mat-checkbox>
      </div>
      <mat-form-field appearance="outline" required >
        <mat-label>Start Date</mat-label>
        <input matInput [matDatepicker]="pickerStart" formControlName="startDate">
        <mat-datepicker-toggle matSuffix [for]="pickerStart"></mat-datepicker-toggle>
        <mat-datepicker #pickerStart></mat-datepicker>
      </mat-form-field>
      <mat-form-field appearance="outline" required >
        <mat-label>End Date</mat-label>
        <input matInput [matDatepicker]="pickerEnd" formControlName="endDate">
        <mat-datepicker-toggle matSuffix [for]="pickerEnd"></mat-datepicker-toggle>
        <mat-datepicker #pickerEnd></mat-datepicker>
      </mat-form-field>
      <div>
        <button type="submit" mat-raised-button color="primary">Submit</button>
      </div>
    </mat-card-content>
    <mat-card-content>
      <div>Price: {{price}}</div>
    </mat-card-content>
  </mat-card>


</form>
